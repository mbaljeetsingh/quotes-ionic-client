<ion-header>

  <ion-navbar>
    <ion-title>Edit Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea name="content" [(ngModel)]="content"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Select Author</ion-label>
      <ion-select name="authorId" [(ngModel)]="authorId">
        <ion-option *ngFor="let author of authors" [value]="author.id">{{author.name}}</ion-option>
      </ion-select>
    </ion-item>

    <div padding>
      <button ion-button block (click)="onUpdateQuote()">Update Quote</button>
    </div>
  </ion-list>
</ion-content>
